{% extends "home/layout.html" %}
{% block content %}
    {% if not exists %}
        <h1>No record exists for {{name}}</h1>
    {% else %}
        <h1>{{name}}</h1>
        <ol>
            {% for transaction in transactions %}
                <li><h5>{{transaction}}</h5></li>
            {% endfor %}
        </ol>    

    {% endif %}


{% endblock %}
